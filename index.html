<!DOCTYPE html>
<html lang="en">
<head>

  <title>SYSTEM:GLITCH</title>
  <style>
    body {
      background: black;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Background Scanlines */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1;
    }

    #terminal {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Typing effect */
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #33ff33;
      animation: typing 3s steps(30, end), blink .75s step-end infinite;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
    }

    .success {
      color: #00ffcc;
    }

    /* Flicker effect */
    .glitch {
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0%   { opacity: 1; }
      5%   { opacity: 0.8; }
      10%  { opacity: 0.4; }
      15%  { opacity: 1; }
      25%  { opacity: 0.2; }
      30%  { opacity: 0.9; }
      100% { opacity: 0.7; }
    }

    input, button {
      background: black;
      color: #33ff33;
      border: 1px solid #33ff33;
      font-family: inherit;
      padding: 5px;
      margin-top: 10px;
    }
  </style>
</head>
